spring.application.name=norara-backend

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/nrr
spring.datasource.username=root
spring.datasource.password=1111

mybatis.type-aliases-package=team.kosa.norara
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.org.springframework.security=trace
logging.level.team.kosa.norara=trace

management.endpoint.beans.enabled=true
management.endpoints.web.exposure.include=beans,health,mappings

redis.host=localhost
redis.port=6379

springdoc.packages-to-scan=com.metamong.mt
springdoc.override-with-generic-response=true
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha